<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/dist/style.css">
    <title>TEST SCSS</title>
</head>
<body>
    <div class="responsive container-suscribe">
        <div class="container-form">
            <div class="form-wording">
                <h1>Louer les meilleures voitures sur Car Showcase</h1>
                <span>Bienvenue ! Inscris toi pour utiliser nos services !</span>
            </div>

            <div class="content-form">
                <form action="../pages/verif.php?id=subscribe" method="post">
                    <label for="first_name">Prénom</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First name">
        
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="lastname" placeholder="Name">
        
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone" placeholder="07 XX XX XX XX">
        
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="mail@digital.com">
        
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="********">
        
                    <div class="role-choices">
                        <input type="radio" id="loueur" name="role" value=1 class="mr-2">
                        <label for="loueur">Loueur</label>
                        <input type="radio" id="client" name="role" value=0  class="ml-4 mr-2">
                        <label for="client">Client</label>
                    </div>
        
                    <button type="submit" class="highlight text-white p-2 rounded">S'inscrire</button>
                </form>
            </div>
        </div>

        <div class="container-banner">
            <img src="images/ressources/carOnSubscribeForm.png">
        </div>
    </div>
</body>
</html>
